<html>
    <head>
        <title>MageShop</title>
        <link rel="stylesheet" href="style-login.css">
    </head>
    <body>
        <div id="particles-js">
            <div class="login-form">
                <img src="img/Logo.png" class="logo">
                <h1>Mage Shop</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nm_login" id="nm_login" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass_login" id="pass_login" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" value="Login" class="log-btn">Log In</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/particles.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
